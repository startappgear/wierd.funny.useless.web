<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const id = window.location.pathname.split("/").filter(Boolean).pop();
    const deepLink = `uselessweb://site?id=${id}`;
    const playStoreUrl = "https://play.google.com/store/apps/details?id=com.tilseier.asmrmicrophonesimulator";

    // Try to open the deep link
    const openApp = () => {
      const a = document.createElement('a');
      a.href = deepLink;
      a.style.display = 'none';
      a.setAttribute('target', '_self');
      document.body.appendChild(a);
      a.click();
    };

    // Try to open app, fallback after delay
    window.onload = () => {
      openApp();
      setTimeout(() => {
        window.location.href = playStoreUrl;
      }, 1500);
    };
  </script>
</head>
<body>
  <p>Opening app...</p>
</body>
</html>
