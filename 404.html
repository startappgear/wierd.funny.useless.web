<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Extract ID from path
    const id = window.location.pathname.split("/").filter(Boolean).pop();

    // Build your custom URI
    const deepLink = `useless_web://site?id=${id}`;

    // Replace with your actual app's Play Store URL
    const playStoreUrl = "https://play.google.com/store/apps/details?id=com.tilseier.asmrmicrophonesimulator";

    // Try to open the app
    const timeout = setTimeout(() => {
      // Fallback to Play Store after 1500ms if app is not installed
      window.location.href = playStoreUrl;
    }, 1500);

    // Attempt to launch the app
    window.location.href = deepLink;
  </script>
</head>
<body>
  <p>Opening app...</p>
</body>
</html>
